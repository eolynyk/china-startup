<template name="cardEdit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="card_name">{{card_name}}</label>
    </div>
    <div class="form-group">
      <label class="control-label" for="card_profile_pic">Profile Picture</label>
      <div class="controls">
        <input name="card_profile_pic" id="card_profile_pic" type="text" value="{{card_profile_pic}}" placeholder="ProfilePic" class="form-control"/>
        <span class="help-block">{{errorMessage 'card_profile_pic'}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="card_description">My Bio</label>
      <div class="controls">
        <input name="card_description" id="card_description" type="text" value="{{card_description}}" placeholder="Interested in working on a startup to discover forms of baconfish" class="form-control"/>
        <span class="help-block">{{errorMessage 'card_description'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
